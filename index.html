<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <article>
    <img src="./images/illustration-hero.svg" alt="Hero">
    <div class="content">
      <h3 class="red-hat-display-black">Order Summary</h3>
  
      <p class="red-hat-display-medium">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
  
      <div class="info">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div>
          <p class="red-hat-display-black">Annual Plan</p>
          <p class="red-hat-display-medium">$59.99/year</p>
        </div>
  
        <button class="red-hat-display-bold">Change</button>
      </div>
  
      <button type="submit" class="red-hat-display-black">Proceed to Payment</button>
      <button type="reset" class="red-hat-display-black">Cancel Order</button>
    </div>
  </article>
</body>

</html>
